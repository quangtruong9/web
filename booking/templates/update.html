<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        function check()
        {
            const email = document.querySelector('#inputEmail4').value;
            const firstname = document.querySelector('#validationCustom01').value;
            const lastname = document.querySelector('#validationCustom02').value;
            const phone_number = document.querySelector('#inputPhoneNumber').value;
            if (email == '' && firstname == '' && lastname == '' && phone_number == ''){
                alert("Please Enter At Least One Field");
                return false;
            }
        }
    </script>
    <title>Hotel Reservation</title>
<!--
    

-->
    <!-- load stylesheets -->
      
    <link rel="stylesheet" href="{{url_for('static',filename='font-awesome-4.7.0/css/font-awesome.min.css')}}">                <!-- Font Awesome -->
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">                                      <!-- Bootstrap style -->
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='slick/slick.css')}}"/>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='slick/slick-theme.css')}}"/>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/datepicker.css')}}"/>
    <link rel="stylesheet" href="{{url_for('static',filename='css/tooplate-style.css')}}">                                   <!-- Templatemo style -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

          <![endif]-->
</head>
<body>
    <div class="tm-main-content" id="top">
        <div class="tm-top-bar-bg"></div>
        <div class="tm-top-bar" id="tm-top-bar">
            <!-- Top Navbar -->
            <div class="container">
                <div class="row">
                    <nav class="navbar navbar-expand-lg narbar-light">
                        <a class="navbar-brand mr-auto" href="#">
                            <img src="{{url_for('static',filename='img/logo.png')}}" alt="Site logo">
                            Booking
                        </a>
                        <button type="button" id="nav-toggle" class="navbar-toggler collapsed" data-toggle="collapse" data-target="#mainNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div id="mainNav" class="collapse navbar-collapse tm-bg-white">
                            <ul class="navbar-nav ml-auto">
                              <li class="nav-item">
                                <a class="nav-link" href="{{url_for('home',email=customer.email)}}">Home </a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link" href="#tm-section-4">Portfolio</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link" href="#tm-section-5">Blog Entries</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link" href="#tm-section-6">Contact Us</a>
                              </li>
                              <li class ="btn-group">
                                <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    User {{customer.firstname.capitalize()}}
                                </button>
                                <div class="dropdown-menu dropdown-menu-lg-left">
                                    {%if customer.email == 'admin@admin'%}
                                        <a href="{{ url_for('manage')}}" >Manange Hotel </a>
                                        <br>
                                    {%else%}
                                        <a href="{{ url_for('user', email=customer.email)}}" >My Reservation </a>
                                        <br>
                                    {%endif%}
                                    <a href="{{url_for('myinfo',email=customer.email)}}"> My Information</a>
                                    <br>
                                    <a href="{{url_for('index')}}"> Sign Out</a>
                                </div>
                          </li>
                            </ul>
                        </div>       
                    </nav>            
                </div>
            </div>
        </div>
    </div>
    
    <div class="tm-section " id="tm-section-1">
        <div class="tm-bg-white ie-container-width-fix-2">
            <div class="container ie-h-align-center-fix">
                <div class="row">
                    <div class="col-xs-12 ml-auto mr-auto ie-container-width-fix">
                        <form action="{{ url_for('myinfo',email=customer.email) }}" method="post" onsubmit="check()" class="tm-search-form tm-section-pad-2">
                            <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputEmail4">Email</label>
                                <input type="email" class="form-control" id="inputEmail4" name="email" placeholder="email@example.com">
                            </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="validationCustom01">First Name</label>
                                    <input type="text" class="form-control" id="validationCustom01" name="fname" placeholder="Mark" >
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="validationCustom02">Last Name</label>
                                    <input type="text" class="form-control" id="validationCustom02" name="lname" placeholder="Smith">
                                </div>
                            </div>
                            <div class="form-group">
                            <label for="inputAddress">Phone Number</label>
                            <input type="number" class="form-control" id="inputPhoneNumber" name="pnumber" placeholder="0931233245">
                            </div>

                            <button type="submit" class="btn btn-primary">Update</button>
                        </form>
                    </div>                        
                </div>      
            </div>
        </div>                  
    </div>
    <script src="{{url_for('static',filename='js/jquery-1.11.3.min.js')}}"></script>             <!-- jQuery (https://jquery.com/download/) -->
        <script src="{{url_for('static',filename='js/popper.min.js')}}"></script>                    <!-- https://popper.js.org/ -->       
        <script src="{{url_for('static',filename='js/bootstrap.min.js')}}"></script>                 <!-- https://getbootstrap.com/ -->
        <script src="{{url_for('static',filename='js/datepicker.min.js')}}"></script>                <!-- https://github.com/qodesmith/datepicker -->
        <script src="{{url_for('static',filename='js/jquery.singlePageNav.min.js')}}"></script>      <!-- Single Page Nav (https://github.com/ChrisWojcik/single-page-nav) -->
        <script src="{{url_for('static',filename='slick/slick.min.js')}}"></script>
</body>
</html>
