<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Register</title>
        <link rel="stylesheet" href="{{url_for('static',filename='font-awesome-4.7.0/css/font-awesome.min.css')}}">                <!-- Font Awesome -->
        <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">                                      <!-- Bootstrap style -->
        <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='slick/slick.css')}}"/>
        <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='slick/slick-theme.css')}}"/>
        <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/datepicker.css')}}"/>
        <link rel="stylesheet" href="{{url_for('static',filename='css/tooplate-style.css')}}">                                   <!-- Templatemo style -->

    </head>
    <body>
        <div class="tm-main-content" id="top">
            <div class="tm-top-bar-bg"></div>
            <div class="tm-top-bar" id="tm-top-bar">
                <div class="container">
                    <div class="row">
                        
                        <nav class="navbar navbar-expand-lg narbar-light">
                            <a class="navbar-brand mr-auto" href="#">
                                <img src="{{url_for('static',filename='img/logo.png')}}" alt="Site logo">
                                Booking
                            </a>
                            <button type="button" id="nav-toggle" class="navbar-toggler collapsed" data-toggle="collapse" data-target="#mainNav" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div id="mainNav" class="collapse navbar-collapse tm-bg-white">
                                <ul class="navbar-nav ml-auto">
                                    <li class="nav-item">
                                        <a class="nav-link" href="{{ url_for('index') }}">Home </a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" >Portfolio</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" >Blog Entries</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" >Contact Us</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" >Register</a>
                                    </li>
                                </ul>
                            </div>                            
                        </nav>            
                    </div>
                </div>
            </div>   
        </div>
        <div class="tm-section tm-bg-img" id="tm-section-1">
            <div class="tm-bg-white ie-container-width-fix-2">
                <div class="container ie-h-align-center-fix">
                    <div class="row">
                        <div class="col-xs-12 ml-auto mr-auto ie-container-width-fix">
                            
                            <form action="{{ url_for('index') }}" method="post" class="tm-search-form tm-section-pad-2">
                                <div class="form-row">
                                  <div class="form-group col-md-6">
                                    <label for="inputEmail4">Email</label>
                                    <input type="email" class="form-control" id="inputEmail4" name="email" placeholder="email@example.com">
                                  </div>
                                  <div class="form-group col-md-6">
                                    <label for="inputPassword4">Password</label>
                                    <input type="password" class="form-control" id="inputPassword4" name="password">
                                  </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="validationCustom01">First Name</label>
                                        <input type="text" class="form-control" id="validationCustom01" name="fname" placeholder="Mark" >
                                      </div>
                                      <div class="form-group col-md-6">
                                        <label for="validationCustom02">Last Name</label>
                                        <input type="text" class="form-control" id="validationCustom02" name="lname" placeholder="Smith">
                                      </div>
                                </div>
                                <div class="form-group">
                                  <label for="inputAddress">Phone Number</label>
                                  <input type="number" class="form-control" id="inputPhoneNumber" name="pnumber" placeholder="0931233245">
                                </div>
                                
                                
                                <div class="form-group">
                                  <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck">
                                    <label class="form-check-label" for="gridCheck">
                                      Check me out
                                    </label>
                                  </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Register</button>
                              </form>
                        </div>                        
                    </div>      
                </div>
            </div>                  
        </div>   
    </body>
</html>
